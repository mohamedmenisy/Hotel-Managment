<div
  class="facilities-header flex justify-between items-center mb-4 bg-white rounded-md"
>
  <div class="facilities-header__info">
    <h2 class="facilities-header__title text-xl font-semibold text-gray-800">
      Facilities Table Details
    </h2>
    <p class="facilities-header__description text-sm text-gray-500">
      You can check all details
    </p>
  </div>
  <div class="facilities-header__actions">
    <button
      class="btn-add px-4 py-2 hover:bg-blue-700 transition"
      (click)="addFacility()"
    >
      Add New Facility
    </button>
  </div>
</div>

<mat-form-field class="full-width">
  <mat-label>Search with any column</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. LAMPADA"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
      <td mat-cell *matCellDef="let row">{{ row.createdBy.userName }}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Updated At Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let row">
        {{ row.updatedAt | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewFacility(row._id)">
            <mat-icon class="actions-color">visibility</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="editFacility(row._id,row.name)">
            <mat-icon class="actions-color">edit_square</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteFacility(row._id)">
            <mat-icon class="actions-color">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr
      class="table-header"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page of facilities"
  ></mat-paginator>
</div>
