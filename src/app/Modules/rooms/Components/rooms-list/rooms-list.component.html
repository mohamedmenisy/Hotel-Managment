<div
  class="facilities-header flex justify-between items-center mb-4 bg-white rounded-md"
>
  <div class="facilities-header__info">
    <h2 class="facilities-header__title text-xl font-semibold text-gray-800">
      Facilities Table Details
    </h2>
    <p class="facilities-header__description text-sm text-gray-500">
      You can check all details
    </p>
  </div>
  <div class="facilities-header__actions">
    <button
      class="btn-add px-4 py-2 hover:bg-blue-700 transition"
      (click)="addFacility()"
    >
      Add New Facility
    </button>
  </div>
</div>

<mat-form-field class="full-width">
  <mat-label>Search with any column</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. LAMPADA"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
   
     <ng-container matColumnDef="images">
  <th mat-header-cell *matHeaderCellDef> Images </th>
  <td mat-cell *matCellDef="let row">
    <div class="flex gap-2">
      <img
        *ngFor="let img of row.images"
        [src]="img"
        alt="Room image"
        width="60"
        height="60"
        style="object-fit: cover; border-radius: 6px;"
      />
    </div>
  </td>
</ng-container>
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>roomNumber</th>
      <td mat-cell *matCellDef="let row">{{ row.roomNumber }}</td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <!-- Created At Column -->
     <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>discount</th>
      <td mat-cell *matCellDef="let row">
        {{ row.discount}}
      </td>
    </ng-container> 
 <ng-container matColumnDef="facilities">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Facilities </th>
  <td mat-cell *matCellDef="let row">
    <span *ngFor="let fac of row.facilities; let last = last">
      {{ fac.name }}<span *ngIf="!last">, </span>
    </span>
  </td>
</ng-container> 

    <!-- Updated At Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>capacity </th>
      <td mat-cell *matCellDef="let row">
        {{ row.capacity}}
      </td>
    </ng-container>
     <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
      <td mat-cell *matCellDef="let row">
        {{ row.actions}}
      </td>
    </ng-container> -->

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <!-- <button mat-menu-item (click)="viewFacility(row)">
            <mat-icon class="actions-color">visibility</mat-icon>
            <span>View</span>
          </button> -->
          <button mat-menu-item (click)="editFacility(row._id,row.name)">
            <mat-icon class="actions-color">edit_square</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteFacility(row._id)">
            <mat-icon class="actions-color">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr
      class="table-header"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page of facilities"
  ></mat-paginator>
</div>
