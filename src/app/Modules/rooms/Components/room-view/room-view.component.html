<div class="w-full h-[calc(100vh-200px)] px-6 py-6">
  <div class="flex gap-10 flex-wrap md:flex-nowrap items-start h-full">
    <!-- Images Section -->
    <div class="flex-1 min-w-[320px] h-full flex flex-col">
      <h2 class="section-title mb-6">Room Images</h2>

      <!-- Main Slider -->
      <div
        class="relative w-full flex-1 overflow-hidden rounded-lg border border-gray-300 shadow-md"
      >
        <img
          [src]="room.images[currentIndex]"
          alt="Room Image"
          class="w-full h-full object-cover transition-all duration-500 cursor-zoom-in"
          (click)="openZoom(currentIndex)"
        />

        <!-- Navigation Buttons -->
        <button
          (click)="prevSlide()"
          class="absolute left-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow"
        >
          ◀
        </button>
        <button
          (click)="nextSlide()"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow"
        >
          ▶
        </button>

        <!-- Dots -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-2">
          <div
            *ngFor="let img of room.images; let i = index"
            (click)="currentIndex = i"
            class="w-3 h-3 rounded-full cursor-pointer"
            [ngClass]="{
              'bg-white': currentIndex !== i,
              'bg-blue-500': currentIndex === i
            }"
          ></div>
        </div>
      </div>

      <!-- Thumbnails -->
      <div class="mt-5 grid grid-cols-4 gap-3">
        <img
          *ngFor="let img of room.images; let i = index"
          [src]="img"
          (click)="currentIndex = i"
          class="w-full h-[100px] object-cover rounded cursor-pointer border transition-transform duration-300 hover:scale-105"
          [ngClass]="{
            'border-blue-500': currentIndex === i,
            'border-transparent': currentIndex !== i
          }"
        />
      </div>
    </div>

    <!-- Room Data Section -->
    <div class="flex-1 min-w-[320px] h-full flex flex-col">
      <h2 class="section-title mb-6">Room Details</h2>
      <div
        class="bg-white rounded-lg border border-gray-300 shadow-md p-6 space-y-3 text-base text-gray-700 flex-1 overflow-hidden"
      >
        <p>
          <strong class="text-blue-600">Room Number:</strong>
          {{ room.roomNumber }}
        </p>
        <p><strong class="text-blue-600">Price:</strong> ${{ room.price }}</p>
        <p>
          <strong class="text-blue-600">Facilities:</strong> {{ facilityNames }}
        </p>
        <p>
          <strong class="text-blue-600">Capacity:</strong>
          {{ room.capacity }} persons
        </p>
        <p>
          <strong class="text-blue-600">Created At:</strong>
          {{ room.createdAt | date : "dd/MM/yyyy" }}
        </p>
        <p>
          <strong class="text-blue-600">Updated At:</strong>
          {{ room.updatedAt | date : "dd/MM/yyyy" }}
        </p>
      </div>
    </div>
  </div>
</div>
