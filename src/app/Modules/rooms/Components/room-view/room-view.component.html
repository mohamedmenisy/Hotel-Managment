

<div class="fixed inset-0  bg-opacity-100 flex items-center justify-center z-50">
  <!--  -->
  <!-- البوبب -->
  <div class="popup-box relative rounded-xl shadow-xl w-96 max-w-full p-6 overflow-hidden">

    <!-- زرار الإغلاق -->
    <div class="modelIcon flex justify-end p-2">
      <mat-icon class="cursor-pointer text-white cloce" (click)="onNoClick()">close</mat-icon>
    </div>

    <!-- عنوان -->
    <h2 class="text-xl font-bold text-center text-white mb-6">Room Details</h2>

    <!-- البيانات -->
    <div class="space-y-3 text-white">
      <div class="flex justify-between bg-white bg-opacity-20 p-3 rounded-lg border border-white border-opacity-30">
        <span class="font-semibold">Room Number</span>
        <span>{{ data?.roomNumber }}</span>
      </div>
      <div class="flex justify-between bg-white bg-opacity-20 p-3 rounded-lg border border-white border-opacity-30">
        <span class="font-semibold">Capacity</span>
        <span>{{ data?.capacity }}</span>
      </div>
      <div class="flex justify-between bg-white bg-opacity-20 p-3 rounded-lg border border-white border-opacity-30">
        <span class="font-semibold">Created by</span>
        <span>{{data.createdBy.userName}}</span>
      </div>
      <div class="flex justify-between bg-white bg-opacity-20 p-3 rounded-lg border border-white border-opacity-30">
        <span class="font-semibold">Price</span>
        <span>{{data.price}}</span>
      </div>
      <div class="flex justify-between bg-white bg-opacity-20 p-3 rounded-lg border border-white border-opacity-30">
        <span class="font-semibold">Created Date</span>
        <span>{{data.createdAt| date : "dd/MM/yyyy" }} </span>
      </div>
      <div class="flex justify-between bg-white bg-opacity-20 p-3 rounded-lg border border-white border-opacity-30">
        <span class="font-semibold">Last Update</span>
        <span> {{ data.updatedAt | date : "dd/MM/yyyy" }}</span>
      </div>
    </div>

  </div>
</div>
