<section>
  <div class="text-center">
    <h1>{{"explore.ExploreAllRooms"|translate}}</h1>
  </div>
  <div class="container mx-auto">
    <h3>{{"explore.AllRooms"|translate}}</h3>
    <div class="flex items-center justify-center">
      <div class="grid grid-cols-4 gap-6">
        <div *ngFor="let item of rooms" class="relative rounded-xl overflow-hidden shadow-lg mb-6 maincard">
          <div class=" w-full h-60 ">
            <ng-container
              *ngIf="formatImages(item.images).length > 0; else noImage">
              <img
                [src]="formatImages(item.images)[getCurrentIndex(item._id)]"
                alt="room image"
                class="w-full h-60 object-cover"
                (error)="(emptyImig)"
              />
            </ng-container>
            <div
              class="badge absolute top-0 right-0 bg-pink-500 text-white text-sm font-semibold px-3 py-1 "
            >
              {{ item.price }} $ / night
            </div>

            <ng-template #noImage>
              <img
                [src]="emptyImig"
                alt="no image"
                class="w-full h-60 object-cover"
              />
            </ng-template>
          </div>

          <div class="details  text-white">
            <div>
               <div class="layer">
                <mat-icon class="layer-icon" >favorite</mat-icon>
                <mat-icon class="layer-icon" routerLink="/master/details/{{item._id}}">visibility</mat-icon>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator
      [length]="200"
      [pageSizeOptions]="[12, 50, 100]"
      aria-label="Select page"
      [pageSize]="pageSize"
      [pageIndex]="pageNumber"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</section>
